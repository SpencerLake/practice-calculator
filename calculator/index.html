<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator">
        <div class="display">
            <div data-previous-operand class="prev-answer">d</div>
            <div data-current-operand class="cur-answer">kf</div>
        </div>
        <div class="buttons">   
            <div class="all-clear">
                <button data-all-clear id="ac">AC</button>
            </div>      
            <div class="plus-minus">
                <button data-operation id="pm">+/-</button>
            </div>      
            <div class="empty">
                 
            </div>      
            <div class="divide">
                <button data-operation id="divide">รท</button>
            </div>      
            <div class="multiply">
                <button data-operation id="times">x</button>
            </div>      
            <div class="subtract">
                <button data-operation id="sub">-</button>
            </div>      
            <div class="add">
                <button data-operation id="add">+</button>
            </div>      
            <div class="equals">
                <button data-operation id="equal">=</button>
            </div>      
            <div class="zero">
                <button data-number id="zero">0</button>
            </div>      
            <div class="one">
                <button data-number id="one">1</button>
            </div>      
            <div class="two">
                <button data-number id="two">2</button>
            </div>      
            <div class="three">
                <button data-number id="three">3</button>
            </div>      
            <div class="four">
                <button data-number id="four">4</button>
            </div>      
            <div class="five">
                <button data-number id="five">5</button>
            </div>      
            <div class="six">
                <button data-number id="six">6</button>
            </div>      
            <div class="seven">
                <button data-number id="seven">7</button>
            </div>      
            <div class="eight">
                <button data-number id="eight">8</button>
            </div>      
            <div class="nine">
                <button data-number id="nine">9</button>
            </div>  
            <div class="dot">
                <button data-number id="dot">.</button>
            </div>  
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
